<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card card--wide">

    <div class="card__image">
      <div class="card__image--overlay"></div>
    </div>

    <div class="card__body">
      <header>
        <h3 class="card__title">Get <span>insights</span> that help your business grow.</h3>
      </header>
      <p class="card__copy">Discover the benefits of data analytics and make better desicions regarding
        revenue, customer experience, and overall efficiency.
      </p>
      <div class="card__statistics">
        <div class="statistics--info">
          <span>10k+</span>
          <span>companies</span>
        </div>
        <div class="statistics--info">
          <span>314</span>
          <span>templates</span>
        </div>
        <div class="statistics--info">
          <span>12M+</span>
          <span>queries</span>
        </div>
      </div>
    </div>
  </article>
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MosesKipyegon">Moses Kipyegon</a>.
  </div>
</body>
</html>
